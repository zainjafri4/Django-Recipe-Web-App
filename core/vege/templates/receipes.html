<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Receipes</title>
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Form -->
                <form class="card p-3 shadow-lg" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="receipe" class="form-label">Receipe Name</label>
                        <input type="text" name="rec_name" required class="form-control" id="receipe">
                    </div>
                    <div class="mb-3">
                        <label for "rec_desc" class="form-label">Receipe Description</label>
                        <textarea id="rec_desc" name="rec_dec" required cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-label" for="file">Attach Files</label>
                        <input type="file" name="rec_image" class="form-control" id="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <!-- Table Box -->
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Search Box -->
                        <form>
                            <div class="mb-3">
                                <label for="search" class="form-label">Search Recipe</label>
                                <input type="search" id="search" name="search" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <table class="table table-bordered table-striped mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">S.no</th>
                                    <th scope="col">Recipe Name</th>
                                    <th scope="col">Recipe Description</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for rec in receipes %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{rec.rec_name}}</td>
                                    <td>{{rec.rec_dec}}</td>
                                    <td>
                                        <img src="/media/{{rec.rec_image}}" alt="No Image found" style="height: 100px;">
                                    </td>
                                    <td>
                                        <a href="/delete_rec/{{rec.id}}/" class="btn btn-danger">Delete</a>
                                        <a href="/update_rec/{{rec.id}}/" class="btn btn-primary mt-3">Update</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>
</body>

</html>
