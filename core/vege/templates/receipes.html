<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Receipes</title>
</head>

<body>
    <div class="container">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data"> {% csrf_token %}

            <div class="mb-3">
                <label for="receipe" class="form-label">Receipe Name</label>
                <input type="text" name="rec_name" required class="form-control" id="receipe">

                <br>

                <div class="mb-3">
                    <label for="rec_desc" class="form-label">Receipe Description</label>
                    <br>
                    <textarea id="rec_desc" name="rec_dec" required cols="30" rows="10" class="form-control"></textarea>

                </div>

                <div class="mb-3 form-check">
                    <label class="form-label" for="file">Attach Files</label>
                    <input type="file" name="rec_image" class="form-label" id="file">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


        <div class="mt-5">
            <div class="mx-auto col6">
                <form>
                    <div class="mb-3">
                        <label for="search" class="form-label">Search Reciepe </label>
                        <br>
                        <input type="search" id="search" name="search" class=" form-control">
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>



        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Receipe Name</th>
                        <th scope="col">Reciepe Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rec in receipes%}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{rec.rec_name}}</td>
                        <td>{{rec.rec_dec}}</td>
                        <td>
                            <a href="/delete_rec/{{rec.id}}/" class="btn btn-danger">Delete</a>
                            <a href="/update_rec/{{rec.id}}/" class="btn btn-primary">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>

</html>
