<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">           
            <a class="navbar-brand" href="{% if request.user.is_authenticated %}/receipes{% else %}/{% endif %}">Home</a>           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/receipes">Receipes</a>
                    </li>

                    
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Add the Logout button to the right end of the navbar -->
                {% if request.user.is_authenticated %}
                <ul class="navbar-nav ml-auto" style="margin-left: auto;">
                    <li class="nav-item">
                        <a href="/logout/" type="submit" class="btn btn-danger">Logout</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ml-auto" style="margin-left: auto;">
                    <li class="nav-item">
                        <a href="/login/" type="submit" class="btn btn-success">Login</a>
                    </li>
                </ul>
                {% endif %}

            </div>
        </div>
    </nav>

    <!-- Your page content goes here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    {% block body %}

    {% endblock body %}

</body>

</html>
